# context-path
server.servlet.context-path=/my-app
# port config
server.port=8081
# jsp config
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
################ DataSource Config ##################
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?useSSL=false&serverTimeZone=UTC&characterEncoding=UTF-8
spring.datasource.username=Jean
spring.datasource.password=0124
############### JPA config ########################
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
## 使用者自訂 table 命名，不強制轉換 table 名稱
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
## 設定圖片上傳大小 (由 MultipartFile 物件控制)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

